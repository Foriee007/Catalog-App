{% extends "mainlayout.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<div class="row">
{% include "quotetopics.html" %}

    <div class="col-md-9">
        <h2>Quote Phase by</h2>
        <div class="list-group">
        {% for item in items %}
                <a href = "{{url_for('showItem',
                            category_name = item.category.name,
                            item_name = item.name)}}"
                    class="list-group-item item">
                {{ item.name }}</a>
        {% endfor %}
        </div>
        <hr>
    </div>
</div>
{% endblock %}
